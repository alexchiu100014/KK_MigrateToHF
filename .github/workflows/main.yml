name: Build EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 建議指定一個穩定版本

      # 2. 安裝 PyInstaller
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # 3. 執行打包指令 (原本 Action 做的事)
      - name: Build with PyInstaller
        run: pyinstaller --onefile --console script.py

      # 4. 上傳產物 (使用最新的 v4 版本)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Koikatsu_Shader_Fixer  # 下載時的壓縮檔名稱
          path: dist/script.exe    # PyInstaller 預設會將檔案放在 dist 資料夾
